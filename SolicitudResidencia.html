<!DOCTYPE html>
<html>

<head>
	<title>Mi sitio web</title>
	<link rel="stylesheet" href="style/style.css">
	<meta charset="utf-8">
</head>

<body style="margin: 0;">
	<div class="container">
		<div class="row">
			<div class="left-column">
				<a class="home-btn" href="a.html">
					<h2><span style="margin-right: 10px;">Alumno</span></h2>
					<img src="img/sombrero.png" width="50px">
				</a>
			</div>
			<div class="center-column">
				<h1>Solicitud de Residencia</h1>
			</div>
			<div class="right-column">
				<a href="a.html"><img src="img/logout.png" width="40px"></a>
			</div>
		</div>
		<div class="button-row">
			<a href="a.html" class="button-link">Solicitud Residencia</a>
			<a href="a.html" class="button-link">Proyectos</a>
			<a href="a.html" class="button-link">Reporte</a>
			<a href="a.html" class="button-link">Asesorias</a>
			<a href="a.html" class="button-link">FAQ</a>
		</div>
	</div>
		<div style="margin-top: 20px; margin-left: 5%;">
			<form>
				<label class="lb-sr" for="NJDEP">Jefe(a) de la Div.de Estudios Profesionales</label>
				<input class="inp-sr" type="text" id="NJDEP" name="NJDEP"><br>
				
				<label class="lb-sr" for="Carrera">Coord. de la carrera:</label>
				<input class="inp-sr" type="text" id="Carrera" name="Carrera"><br>
	
				<label class="lb-sr" for="CoordName">AT'N C.:</label>
				<input class="inp-sr" type="text" id="CoordName" name="CoordName"><br>
	
				<label class="lb-sr" for="NameProy">Nombre del Proyecto:</label>
				<input class="inp-sr" type="text" id="NameProy" name="NameProy"><br>
	
				<label class="lb-sr" for="fecha">Fecha:</label>
				<input class="inp-sr" type="date" id="fecha" name="fecha"><br>
	
				<label class="lb-sr" for="Periodo">Periodo Proyectado:</label>
				<input class="inp-sr" type="text" id="Periodo" name="Periodo"><br>
	
				<label class="lb-sr" for="TipoProy">Tipo de proyecto:</label>
				<select id="TipoProy" name="TipoProy">
					<option value="Interno">Interno</option>
					<option value="Externo">Externo</option>
					<option value="Dual">Dual</option>
					<option value="CIIE">CIIE</option>
				</select><br>
	
				<label class="lb-sr" for="OpcionElegida">Opción elegida:</label>
				<select id="OpcionElegida" name="OpcionElegida">
					<option value="Propuesta propia">Propuesta propia</option>
					<option value="Trabajador">Trabajador</option>
					<option value="Banco de Proyectos">Banco de Proyectos</option>
				</select><br>
	
				<label class="lb-sr" for="AsesorInterno">Nombre del Asesor Interno:</label>
				<input class="inp-sr" type="text" id="AsesorInterno" name="AsesorInterno"><br>
	
				<label class="lb-sr" for="NumResidentes">Número de Residentes:</label>
				<input class="inp-sr" type="number" id="NumResidentes" name="NumResidentes"><br>
				  
			</form>
		</div>

	<div class="SR-Datos" style="display: flex;">
		<div class="SR-DE">
			<form>
				<h2>Datos de la empresa</h2>

				<label class="lb-sr" for="NombreE">Nombre:</label>
				<input class="inp-sr" type="text" id="NombreE" name="NombreE"><br>
	
				<label class="lb-sr" for="Ramo">Ramo:</label>
				<select id="Ramo" name="Ramo">
					<option value="Industrial">Industrial</option>
					<option value="Servicios">Servicios</option>
					<option value="Otro">Otro</option>
				</select><br>
	
				<label class="lb-sr" for="RFC">RFC:</label>
				<input class="inp-sr" type="text" id="RFC" name="RFC"><br>
	
				<label class="lb-sr" for="Sector">Sector:</label>
				<select id="Sector" name="Sector">
					<option value="Publico">Público</option>
					<option value="Privado">Privado</option>
				</select><br>
	
				<label class="lb-sr" for="Actividad">Actividad principal de la empresa:</label>
				<input class="inp-sr" type="text" id="Actividad" name="Actividad"><br>

				<label class="lb-sr" for="Domicilio">Domicilio:</label>
				<input class="inp-sr" type="text" id="Domicilio" name="Domicilio"><br>
	
				<label class="lb-sr" for="Colonia">Colonia:</label>
				<input class="inp-sr" type="text" id="Colonia" name="Colonia"><br>
	
				<label class="lb-sr" for="CodigoPostal">Código Postal:</label>
				<input class="inp-sr" type="text" id="CodigoPostal" name="CodigoPostal"><br>
	
				<label class="lb-sr" for="FAX">FAX:</label>
				<input class="inp-sr" type="text" id="FAX" name="FAX"><br>
	
				<label class="lb-sr" for="Ciudad">Ciudad:</label>
				<input class="inp-sr" type="text" id="Ciudad" name="Ciudad"><br>
	
				<label class="lb-sr" for="Telefono">Teléfono:</label>
				<input class="inp-sr" type="text" id="Telefono" name="Telefono"><br>
	
				<label class="lb-sr" for="Telefono2">Segundo Teléfono:</label>
				<input class="inp-sr" type="text" id="Telefono2" name="Telefono2"><br>
	
				<label class="lb-sr" for="TitularEmpresa">Nombre del Titular o Empresa:</label>
				<input class="inp-sr" type="text" id="TitularEmpresa" name="TitularEmpresa"><br>
	
				<label class="lb-sr" for="PuestoTitular">Puesto del Titular o Empresa:</label>
				<input class="inp-sr" type="text" id="PuestoTitular" name="PuestoTitular"><br>
	
				<label class="lb-sr" for="AsesorExterno">Nombre del Asesor Externo:</label>
				<input class="inp-sr" type="text" id="AsesorExterno" name="AsesorExterno"><br>
	
				<label class="lb-sr" for="PuestoAsesorE">Puesto del Asesor Externo:</label>
				<input class="inp-sr" type="text" id="PuestoAsesorE" name=PuestoAsesorE><br>
	
				<label class="lb-sr"for="nombre">Nombre de la persona que firmará el acuerdo de trabajo:</label>
				<input class="inp-sr" type="text" id="nombre" name="nombre">
	
				<label class="lb-sr" for="puesto">Puesto:</label>
				<input class="inp-sr" type="text" id="puesto" name="puesto"><br>
	
			</form>
		</div>
		<div class="SR-DR">
			<form>
				<h2>Datos del Residente</h2>

				<div class="form-row">
					<label class="lb-sr" for="Nombre">Nombre:</label>
					<input class="inp-sr" type="text" id="Nombre" name="Nombre">
				</div>

				<div class="form-row">
					<label class="lb-sr" for="Carrera">Carrera:</label>
					<input class="inp-sr" type="text" id="Carrera" name="Carrera">
				</div>

				<div class="form-row">
					<label class="lb-sr" for="NumControl">Número de Control:</label>
					<input class="inp-sr" type="text" id="NumControl" name="NumControl">
				</div>

				<div class="form-row">
					<label class="lb-sr" for="Semestre">Semestre a cursar:</label>
					<select class="inp-sr" id="Semestre" name="Semestre">
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					</select>
				</div>

				<div class="form-row">
					<label class="lb-sr" for="Domicilio">Domicilio:</label>
					<input class="inp-sr" type="text" id="Domicilio" name="Domicilio">
				</div>

				<div class="form-row">
					<label class="lb-sr" for="Email">Email:</label>
					<input class="inp-sr" type="email" id="Email" name="Email">
				</div>


				<div class="form-row">
					<label class="lb-sr">Para seguridad social acudir:</label>
					<input class="inp-sr" type="text" id="NSocial" name="NSocial">
				</div>

				<div class="form-row">
					<label class="lb-sr">Elegir:</label>
				</div>

				<div class="RB">
					<input type="radio" id="IMSS" name="SeguridadSocial" value="IMSS">
					<label class="lb-sr" for="IMSS">IMSS</label>
					<input type="radio" id="ISSSTE" name="SeguridadSocial" value="ISSSTE">
					<label class="lb-sr" for="ISSSTE">ISSSTE</label>
					<input type="radio" id="Otros" name="SeguridadSocial" value="Otros">
					<label class="lb-sr" for="Otros">Otros</label><br>
				</div>

				<div class="form-row">
					<label class="lb-sr" for="Ciudad">Ciudad:</label>
					<input class="inp-sr" type="text" id="Ciudad" name="Ciudad">
				</div>

				<div class="form-row">
					<label class="lb-sr" for="TelefonoRes">Teléfono:</label>
					<input class="inp-sr" type="tel" id="TelefonoRes" name="TelefonoRes">
				</div>

			</form>
		</div>
	</div>
	<div class="SR-ArchivosE">
		<label class="lb-sr" for="firmaEstudiante">Firma de Estudiante:</label>
		<input type="file" id="firmaEstudiante" name="firmaEstudiante"><br>
	</div>
		<input type="submit" value="Enviar Solicitud">
</body>
</html>
